{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="login-main-section">
    <div class="login-container">
        <h3>Login</h3>
        <form action="/login" method="post" id="form-login">
            <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
            <input id="password" name="password" placeholder="password" type="password">
            <button class="submit-button" id="blue-button" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
