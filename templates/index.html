{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<h2 id="section-title">Top Rated Movies</h2>
<ol class="list-group list-group-numbered">
    {% for movie in movies %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div>
            <div class="fw-bold" id="title">{{ movie["title"] }}</div>
            <div id="year">{{ movie["year"] }}</div>
        </div>
      <span class="badge bg-primary">+Add to watch later</span>
    </li>
    {% endfor %}
</ol>

<h2 id="section-title">Top Comment</h2>
<div id="top-comment">
    <div id="comment-item">comment 1</div>
    <div id="comment-item">comment 2</div>
    <div id="comment-item">comment 3</div>
</div>

{% endblock %}
