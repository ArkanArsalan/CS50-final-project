{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<h2 id="top-rated-section">Top Rated Movies</h2>
<ol class="list-group list-group-numbered">
    {% for movie in movies %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div>
            <div class="fw-bold" id="title">{{ movie["title"] }}</div>
            <div id="year">{{ movie["year"] }}</div>
        </div>
      <span class="badge bg-primary">+Add to watch later</span>
    </li>
    {% endfor %}
</ol>


{% endblock %}
