{% extends "layout.html" %}

{% block title %}
    Watch Later
{% endblock %}

{% block main %}
<br>
<h1 class="section-title">Watch later</h1>
<ol class="list-group list-group-numbered">
    {% for movie in movie_list %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div>
                <div class="fw-bold" id="title">{{ movie["title"] }}</div>
                <div id="year">{{ movie["year"] }}</div>
            </div>
            <a class="side-button" id="red-button" href="{{ url_for('remove_watchlater', movie_title=movie.title) }}">Remove</a>
        </li>
    {% endfor %}
</ol>
{% endblock %}
